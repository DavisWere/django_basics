<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .user-name {
            font-weight: bold;
        }
        .user-type {
            color: #007bff; /* Blue color for user type */
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>
                <span class="user-name">{{ user.first_name }} {{ user.last_name }}</span> - User Type: <span class="user-type">{{ user.user_type }}</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
